<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- hover css -->
	<link rel="stylesheet" href="css/hover-css.css">
	<!-- my style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<header>
		<div class="row bd-btm">
			<div class="col header-logo">
				<img src="img/logo_grad3.png" alt="LOGO">
			</div>
			<div class="w-100"></div>
			<div class="col-12">
				<nav class="row">
					<a href="index.html" class="col">HOME</a>
					<a href="about.html" class="col">ABOUT US</a>
					<div class="col cartWrapper" style="color:#c900f1;">
						CART
						<div id="cartShow">
							<ul id="hscart" style="color:black;"></ul>
							<a class="hvr-back-pulse hvr-underline-from-center" onclick="clearAll()">Clear all</a>
							<a class="hvr-back-pulse hvr-underline-from-center" href="checkout.html">Checkout</a>
						</div>
					</div>
				</nav>
			</div>
		</div>			
	</header>
	<div class="row" style="margin-top:40px;">
		<div id="carousel" class="carousel slide carousel-fade d-inline-block" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		        <li data-target="#carousel" data-slide-to="0" class="active"></li>
		        <li data-target="#carousel" data-slide-to="1"></li>
		        <li data-target="#carousel" data-slide-to="2"></li>
		    </ol>
		    <div class="carousel-inner">
		        <div class="carousel-item active">
		            <img class="img-fluid" src="img/showcase/simple.jpg" alt="Simple">
		        </div>
		        <div class="carousel-item">
		            <img class="img-fluid" src="img/showcase/quality.jpg" alt="Quality">
		        </div>
		        <div class="carousel-item">
		            <img class="img-fluid" src="img/showcase/cheap.jpg" alt="Cheap">
		        </div>
		    </div>
		    <!-- Controls -->
		    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
		        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		        <span class="sr-only">Previous</span>
		    </a>
		    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
		        <span class="carousel-control-next-icon" aria-hidden="true"></span>
		        <span class="sr-only">Next</span>
		    </a>
		</div>
	</div>
</div>
<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/cart.js"></script>	
</body>
</html>
