<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- hover css -->
	<link rel="stylesheet" href="vendors/hover-css.css">
	<!-- my style -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<header>
		<div class="row bd-btm">
			<div class="col header-logo">
				<img src="img/logo_grad3.png" alt="LOGO">
			</div>
			<div class="w-100"></div>
			<div class="col-12">
				<nav class="row">
					<a href="index.html" class="col">HOME</a>
					<a href="about.html" class="col">ABOUT US</a>
					<div href="#" class="col cartWrapper" style="color:#c900f1;">
						CART
						<div id="cartShow">
							<ul id="hscart" style="color:black;"></ul>
							<a class="hvr-back-pulse hvr-underline-from-center" onclick="clearAll()">Clear all</a>
							<a class="hvr-back-pulse hvr-underline-from-center" href="checkout.html">Checkout</a>
						</div>
					</div>
				</nav>
			</div>
		</div>			
	</header>
<div class="row">
	<div class="col" id="checkout-form">
		<form action="process_checkout" method="POST">
			<div class="row checkout-form-item">
				<div class="col">
					<p id="cart-total-price">Total price: </p>
				</div>
			</div>
	    <div class="row checkout-form-item">
	    	<div class="col-2">Name:</div> 
	    	<div class="col"><input type="text" name="name" placeholder="Enter Name" required></div>
		</div>
		<div class="row checkout-form-item">	
			<div class="col-2">City:</div> 
			<div class="col"><input type="text" name="city" placeholder="Enter City" required></div>
		</div>
		<div class="row checkout-form-item">
			<div class="col-2">Address:</div>
			<div class="col"><input type="text" name="address" placeholder="Enter Address" required></div>
		</div>
		<div class="row checkout-form-item">
			<div class="col-2">Post id:</div>
			<div class="col"><input type="text" name="zip" placeholder="Enter post index" required></div>
		</div>
		<div class="row checkout-form-item">	
			<div class="col-2">Tel num:</div> 
			<div class="col"><input type="tel" name="phone" placeholder="Enter phone number" required></div>
		</div>
		<div class="row checkout-form-item">
			<div class="col-2">Order commentary:</div>
			<div class="col"><textarea style="width:300px;" name="comments"></textarea></div>
		</div>
		<div class="row checkout-form-item">
			<div class="col"><input type="submit" name="submit" value="Order Now"></div>
		</div>
    </form>
	</div>
</div>
</div>
<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/checkout.js"></script>
<script type="text/javascript" src="js/cart.js"></script>	
</body>
</html>
